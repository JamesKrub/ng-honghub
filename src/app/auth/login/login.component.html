<section class="hero is-black is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-4 is-offset-4">
        <h3 class="title has-text-grey">
          <figure class="avatar"><img src="assets/imgs/logo.jpg" /></figure>
        </h3>
        <div class="box">
          <form>
            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  type="email"
                  placeholder="User"
                  autofocus=""
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input
                  class="input is-large"
                  type="password"
                  placeholder=" Password"
                />
              </div>
            </div>

            <button
              (click)="login()"
              type="button"
              class="button is-block is-success is-large is-fullwidth"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
